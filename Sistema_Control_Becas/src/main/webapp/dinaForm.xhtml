<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Bienvenido ::: Página Forms Dinámicos"/>
        <ui:param name="pageNomb" value="Página Forms Dinámicos"/>
        <ui:param name="pageDesc" value="Esta es la página de Forms Dinámicos"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiModulo2" value="active"/>
        <ui:param name="actiForm" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <!--h:outputScript library="js" name="custom/alum.js"/-->
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
            <h:form id="formDina">
                <f:event type="postAddToView" listener="#{dinamicoBean.populateForm}" />
                <h:panelGroup id="btonGroup" styleClass="input-group-btn right" style="padding-top: 5px;">
                    <h:commandLink id="btonGuar" class="btn btn-success btn-xs" rendered="true">
                        <p:ajax listener="#{dinamicoBean.guar()}" process="@form" update="@form" />
                        <i class="fa fa-plus"/> Guardar
                    </h:commandLink>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
