<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="::: Página Solicitud Beca :::"/>
        <ui:param name="pageNomb" value="Página Solicitud Beca"/>
        <ui:param name="pageDesc" value="Mantenimiento de Solicitud Beca"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenu1" value=""/>
        <ui:param name="actiAlumnos" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
        <!--Plugins Selector de Fecha-->
        <h:outputStylesheet library="css" name="datepicker3.css"/>
        <h:outputScript library="js" name="bootstrap-datepicker.js"/>
        <h:outputScript library="js" name="bootstrap-datepicker.es.js"/>
        <!--Plugins Select-->
        <h:outputStylesheet library="css" name="bootstrap-select.css"/>
        <h:outputScript library="js" name="bootstrap-select.js"/>
        <!--Plugins custom-->
            <h:outputScript library="js" name="custom/general.js"/>
                        <ui:define name="CustomScripts">
            <!--Plugins custom-->
            <h:outputScript library="js" name="custom/slid.js"/>
        </ui:define>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
        <style>
            .field-error
            {
                color: #a94442; 
                display: inline;
                font-size: 10px;
            }
            .field-error:first-letter
            {
                text-transform: capitalize;
                color: #003399;
            }
            .form-group
            {
                margin-bottom: 5px !important;
            }
            .bootstrap-select > .btn {
                padding-top: 2px;
                padding-bottom: 2px;
            }
            .simple {
                border-left: 6px solid grey;
                background-color: white;
            }  
        </style>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContRegi">
                                <div id="toolTablRegi">
                                    <h:form>
                                        <!--Form exclusivo para los remotos-->
                                        <p:remoteCommand name="consObje" actionListener="#{becaSoliBean.cons()}" update=":FormRegi" 
                                                         oncomplete="$('#ModaForm').modal('show');" global="true"/>
                                        <p:remoteCommand name="elimObje" actionListener="#{becaSoliBean.desa()}" update=":FormRegi :ContRegi" 
                                                         oncomplete="INIT_OBJE();" global="true"/>
                                        <h:commandLink id="btonNuev" class="btn btn-success">
                                            <p:ajax listener="#{becaSoliBean.limpForm()}" update=":FormRegi" global="true" 
                                                    oncomplete="$('#ModaForm').modal('show');"/>
                                            <i class="fa fa-plus"/> Nuevo
                                        </h:commandLink>
                                    </h:form>
                                </div>
                                <h:dataTable pt:data-id="TablRegi" id="TablRegi" value="#{becaSoliBean.listBeca}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolTablRegi"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Código</f:facet>
                                        <h:outputText value="#{fila.codiSoliBeca.codiSoliBeca}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Empresa</f:facet> 
                                        <h:panelGroup class="label label-info" rendered="#{fila.codiSoliBeca.codiEmpr.nombEmpr eq null}">
                                       <i class="fa fa-lock"/> Sin Empresa</h:panelGroup>
                                        <h:panelGroup class="label label-default" rendered="#{fila.codiSoliBeca.codiEmpr.nombEmpr ne null}">
                                      <h:outputText value="#{fila.codiSoliBeca.codiEmpr.nombEmpr}"/></h:panelGroup>
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Alumno</f:facet>
                                        <h:outputText value="#{fila.codiSoliBeca.nombAlum}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Grado Alumno</f:facet>
                                        <h:outputText value="#{fila.codiSoliBeca.codiGrad.nombGrad}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Fecha Solicitud</f:facet>
                                        <h:outputText value="#{fila.codiSoliBeca.fechSoliBeca}">
                                           <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Estado beca</f:facet> 
                                        <h:panelGroup class="label label-success" rendered="#{fila.codiTipoEsta.codiTipoEsta eq '1'}">
                                       <i class="fa fa-unlock"/> Activo</h:panelGroup>
                                        <h:panelGroup class="label label-danger" rendered="#{fila.codiTipoEsta.codiTipoEsta ne '1'}">
                                       <i class="fa fa-lock"/> Inactivo</h:panelGroup>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Modal -->
                <div id="ModaForm" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <h:form id="FormRegi" class="form-horizontal">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"/></button>
                                    <h4 class="modal-title">Gestión de Solicitud Beca</h4>
                                </div>
                                <div class="modal-body" style="padding-top: 2px;">
                                    <ui:fragment id="FragBusc" rendered="#{becaSoliBean.showBusc}">
                                        <fieldset>
                                            <div class="form-group input-group-xs">
                                                <h:outputLabel  for="reti" value="Tipo Retiro: "/>
                                                <h:selectOneMenu id="reti" value="#{becaSoliBean.objeBeca.codiReti}" class="form-control" pt:data-live-search="true">
                                                    <f:selectItems value="#{tipoRetiBean.listTipoReti}" var="lst" itemLabel="#{lst.nombReti}" itemValue="#{lst}"/>
                                                    <f:converter converterId="PooConv"/>
                                                </h:selectOneMenu>
                                                <h:message for="reti" errorClass="field-error" />           
                                            </div>
                                            <div class="form-group input-group-xs">
                                                <h:outputLabel  for="por" value="Por que? "/>
                                                <h:message for="por" errorClass="field-error" />
                                                <h:inputText id="por" value="#{becaSoliBean.objeBeca.retiBeca}" class="form-control" />
                                            </div>
                                            <h:commandLink id="btonOculBusc" class="btn btn-default btn-sm">
                                                <p:ajax listener="#{becaSoliBean.toogBusc()}" process="@this" update="@form" global="true"/>
                                                <i class="fa fa-undo"/> Regresar
                                            </h:commandLink>
                                            <h:commandLink id="btondesa" class="btn btn-primary" rendered="#{!becaSoliBean.guardar}">
                                                <p:ajax listener="#{becaSoliBean.desa()}" process="@form" update="@form :ContRegi" oncomplete="INIT_OBJE();" />
                                                <i class="fa fa-edit"/> Desactivar Beca
                                            </h:commandLink>
                                        </fieldset>
                                    </ui:fragment>
                                    <ui:fragment id="FragForm" rendered="#{!becaSoliBean.showBusc}">
                                        <fieldset class="col-md-12">
                                            <h:inputHidden id="codiSoli" value="#{becaSoliBean.objeSoli.codiSoliBeca}" />
                                            <h:inputHidden id="codiBeca" value="#{becaSoliBean.objeBeca.codiBeca}" />
                                            <div class="form-group input-group-xs">
                                                <h:outputLabel  for="Empr" value="Empresa: "/>
                                                <h:selectOneMenu id="Empr" value="#{becaSoliBean.objeSoli.codiEmpr}" class="form-control" pt:data-live-search="true">
                                                    <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                    <f:selectItems value="#{empresaBean.listEmpr}" var="lst" itemLabel="#{lst.nombEmpr}" itemValue="#{lst}"/>
                                                    <f:converter converterId="PooConv"/>
                                                </h:selectOneMenu>
                                                <h:message for="Empr" errorClass="field-error" />
                                            </div>
                                            <h:outputLabel value="Informacion Alumno"/>
                                            <div class="form-group simple">
                                                <div class="" style="">
                                                    <div class="input-group input-group-xs">
                                                        <h:outputLabel value="Carnet:"/>
                                                    <h:inputText id="Filt" value="#{becaSoliBean.filt}" class="form-control" 
                                                                 pt:placeholder="Buscar por Carnet..." autocomplete="off"/>
                                                    <span class="input-group-btn">
                                                        <h:commandLink id="btonBusc" class="btn btn-default">
                                                            <p:ajax listener="#{becaSoliBean.consW()}" process="@form" update="@form" global="true"/>
                                                            <i class="fa fa-search"/>
                                                        </h:commandLink>
                                                    </span>
                                                </div>
                                                </div>
                                                <div class="input-group-xs">
                                                    <h:outputLabel  for="Grad" value="Grado: "/>
                                                    <h:selectOneMenu id="Grad" value="#{becaSoliBean.objeSoli.codiGrad}" class="form-control" pt:data-live-search="true">
                                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                        <f:selectItems value="#{gradoBean.listGrad}" var="lst" itemLabel="#{lst.nombGrad}" itemValue="#{lst}"/>
                                                        <f:converter converterId="PooConv"/>
                                                    </h:selectOneMenu>
                                                    <h:message for="Grad" errorClass="field-error" />
                                                </div>
                                                 <div class="input-group-xs">
                                                    <h:outputLabel  for="nomb" value="Nombre Alumno: "/>
                                                    <h:message for="nomb" errorClass="field-error" />
                                                    <h:inputText id="nomb" value="#{becaSoliBean.objeSoli.nombAlum}" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="from-group input-group-xs">
                                                <h:outputLabel  for="fech" value="Fecha Solicitud: "/>
                                                <h:inputText  id="fech" value="#{becaSoliBean.objeSoli.fechSoliBeca}" class="form-control">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6" />
                                                </h:inputText>
                                                <h:message for="fech" errorClass="field-error" />
                                            </div>
                                            <c:if test="#{becaSoliBean.objeBeca.codiTipoEsta.codiTipoEsta == 2}">
                                            <h:panelGroup rendered="#{!becaSoliBean.guardar}">
                                                <div class="form-group input-group-xs">
                                                    Beca con estado
                                                <h:panelGroup class="label label-danger">
                                                <i class="fa fa-lock"/> Inactiva</h:panelGroup>
                                                </div>
                                            </h:panelGroup>
                                            </c:if>
                                            <c:if test="#{becaSoliBean.objeBeca.codiTipoEsta.codiTipoEsta ne 2}">
                                                <h:panelGroup rendered="#{!becaSoliBean.guardar}">
                                                    <div class="form-group input-group-xs">
                                                        <h:outputLabel  for="tipoEsta" value="Tipo estado beca"/>
                                                        <h:selectOneMenu id="tipoEsta" value="#{becaSoliBean.objeBeca.codiTipoEsta}" class="form-control" pt:data-live-search="true">
                                                            <f:selectItems value="#{tipoEstadoBean.listTipoEstaIna}" var="lst" itemLabel="#{lst.nombTipoEsta}" itemValue="#{lst}"/>
                                                            <f:converter converterId="PooConv"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </h:panelGroup>
                                            </c:if>
                                            <c:if test="#{becaSoliBean.objeBeca.codiTipoEsta.codiTipoEsta ne 2}">
                                                <h:commandLink id="btonMostBusc" class="btn btn-default btn-sm">
                                                    <p:ajax listener="#{becaSoliBean.toogBusc()}" process="@this" update="@form" global="true"/>
                                                    <i class="fa fa-chevron-down"/> Retirar Beca
                                                </h:commandLink>
                                            </c:if>
                                        </fieldset>
                                    </ui:fragment>
                                </div>
                                <div class="modal-footer">
                                        <div class="input-group-btn right" style="padding-top: 5px;">
                                            <div class="btn-group">
                                                <h:commandLink id="btonCanc" class="btn btn-default" pt:data-dismiss="modal">
                                                    <p:ajax listener="#{becaSoliBean.limpForm()}" process="@form" update="@form" global="true"/>
                                                    <i class="fa fa-mail-forward"/> Cerrar
                                                </h:commandLink>
                                                <h:commandLink id="btonGuar" class="btn btn-success" rendered="#{becaSoliBean.guardar}">
                                                    <p:ajax listener="#{becaSoliBean.guar()}" process="@form" update="@form :ContRegi" oncomplete="INIT_OBJE();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonNuev" class="btn btn-success" rendered="#{!becaSoliBean.guardar}">
                                                    <p:ajax listener="#{becaSoliBean.limpForm()}" process="@form" update="@form" oncomplete="INIT_OBJE_MODA();" />
                                                    <i class="fa fa-plus"/> Nuevo
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary" rendered="#{!becaSoliBean.guardar}">
                                                    <p:ajax listener="#{becaSoliBean.modi()}" process="@form" update="@form :ContRegi" oncomplete="INIT_OBJE();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <c:if test="#{becaSoliBean.objeBeca.codiTipoEsta.codiTipoEsta == 2}">
                                                    <h:commandLink id="btonActi" class="btn btn-info" rendered="#{!becaSoliBean.guardar}">
                                                        <p:ajax listener="#{becaSoliBean.reActi()}" process="@form" update="@form :ContRegi" oncomplete="INIT_OBJE();" />
                                                        <i class="fa fa-edit"/> ReActivar
                                                    </h:commandLink>
                                                </c:if>
                                            </div>
                                        </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
